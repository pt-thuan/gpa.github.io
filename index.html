<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      color: #333;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2d6a4f;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2d6a4f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #40916c;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>üéì GPA Calculator</h1>

  <p>Enter your current GPA, completed and remaining credits, and expected GPA. We'll calculate the required GPA and suggest possible grade combinations to achieve it.</p>

  <label for="completedGPA">Your current GPA:</label>
  <input type="number" id="completedGPA" placeholder="e.g. 3.2" step="0.01">

  <label for="completedCredits">Credits completed:</label>
  <input type="number" id="completedCredits" placeholder="e.g. 80">

  <label for="remainingCredits">Remaining credits:</label>
  <input type="number" id="remainingCredits" placeholder="e.g. 40">

  <label for="targetGPA">Expected GPA:</label>
  <input type="number" id="targetGPA" placeholder="e.g. 3.5" step="0.01">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    function calculate() {
      const completedGPA = parseFloat(document.getElementById("completedGPA").value);
      const completedCredits = parseFloat(document.getElementById("completedCredits").value);
      const remainingCredits = parseFloat(document.getElementById("remainingCredits").value);
      const targetGPA = parseFloat(document.getElementById("targetGPA").value);
      const output = document.getElementById("output");

      if (isNaN(completedGPA) || isNaN(completedCredits) || isNaN(remainingCredits) || isNaN(targetGPA)) {
        output.innerText = "‚ùó Please fill in all fields with valid numbers.";
        return;
      }

      const totalCredits = completedCredits + remainingCredits;
      const totalRequiredPoints = targetGPA * totalCredits;
      const currentPoints = completedGPA * completedCredits;
      const requiredPoints = totalRequiredPoints - currentPoints;
      const requiredGPA = requiredPoints / remainingCredits;

      if (requiredGPA > 4.0) {
        output.innerText = `‚ùå It‚Äôs not possible to reach a GPA of ${targetGPA.toFixed(2)}. You would need a GPA of ${requiredGPA.toFixed(2)}, which exceeds the max of 4.0.`;
        return;
      }

      let result = `üßΩ You need to average at least GPA ${requiredGPA.toFixed(2)} in the remaining ${remainingCredits} credits.\n\nüåü Minimum Grade Allocations to Achieve Your Goal (by credits):\n`;

      const gradeMap = { "A+": 4.0, "A": 3.7, "B+": 3.3, "B": 3.0 };
      const grades = Object.keys(gradeMap);
      let combinations = [];

      function findCombos(remaining, currentCombo = {}, index = 0) {
        if (remaining <= 0) {
          let totalPoints = 0;
          let totalCreditsUsed = 0;
          for (const grade in currentCombo) {
            totalPoints += gradeMap[grade] * currentCombo[grade];
            totalCreditsUsed += currentCombo[grade];
          }
          const avg = totalPoints / totalCreditsUsed;
          if (Math.abs(avg - requiredGPA) <= 0.05) {
            combinations.push({ avg, count: { ...currentCombo } });
          }
          return;
        }

        if (index >= grades.length) return;

        const grade = grades[index];
        for (let i = 0; i <= remaining; i++) {
          currentCombo[grade] = i;
          findCombos(remaining - i, currentCombo, index + 1);
        }
        delete currentCombo[grade];
      }

      findCombos(remainingCredits);
      combinations.sort((a, b) => a.avg - b.avg);

      const top5 = combinations.slice(0, 5);
      if (top5.length === 0) {
        result += `‚ö† No feasible combinations found with common grades.`;
      } else {
        top5.forEach((combo, i) => {
          let line = `Option ${i + 1}: `;
          const entries = Object.entries(combo.count)
            .filter(([_, c]) => c > 0)
            .map(([grade, credits]) => `${credits} credits of grade ${grade}`);
          line += entries.join(", ");
          result += line + "\n";
        });
      }

      output.innerText = result;
    }
  </script>

</body>
</html>
