<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <style>
    body {
      background-color: #f9fbfc;
      font-family: Arial, sans-serif;
      color: #222;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      font-size: 14px;
    }

    h1 {
      color: #2d6a4f;
      font-size: 20px;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #2d6a4f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #40916c;
    }

    .result {
      margin-top: 16px;
      font-size: 13.5px;
      line-height: 1.4;
    }

    .result strong {
      color: #1d3557;
    }

    .result-title {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    .option-list {
      margin-left: 20px;
      padding-left: 0;
    }

    .option-list li {
      margin-bottom: 6px;
    }
  </style>
</head>

  <p>Enter your GPA info and we will help you plan how to reach your goal.</p>

  <label for="remainingCredits">Remaining credits:</label>

  <label for="targetGPA">Target GPA:</label>
  <input type="number" id="targetGPA" placeholder="e.g. 3.5" step="0.01">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>
