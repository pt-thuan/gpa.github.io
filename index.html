<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      color: #333;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2d6a4f;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2d6a4f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #40916c;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ“ GPA Calculator</h1>

  <p>Enter your current GPA, completed and remaining credits, and expected GPA. We'll calculate the required GPA and suggest possible grade combinations to achieve it.</p>

  <label for="completedGPA">Your current GPA:</label>
  <input type="number" id="completedGPA" placeholder="e.g. 3.2" step="0.01">

  <label for="completedCredits">Credits completed:</label>
  <input type="number" id="completedCredits" placeholder="e.g. 80">

  <label for="remainingCredits">Remaining credits:</label>
  <input type="number" id="remainingCredits" placeholder="e.g. 40">

  <label for="targetGPA">Expected GPA:</label>
  <input type="number" id="targetGPA" placeholder="e.g. 3.5" step="0.01">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    function calculate() {
      const completedGPA = parseFloat(document.getElementById("completedGPA").value);
      const completedCredits = parseFloat(document.getElementById("completedCredits").value);
      const remainingCredits = parseFloat(document.getElementById("remainingCredits").value);
      const targetGPA = parseFloat(document.getElementById("targetGPA").value);
      const output = document.getElementById("output");

      if (isNaN(completedGPA) || isNaN(completedCredits) || isNaN(remainingCredits) || isNaN(targetGPA)) {
        output.innerText = "â— Please fill in all fields with valid numbers.";
        return;
      }

      const totalCredits = completedCredits + remainingCredits;
      const totalRequiredPoints = targetGPA * totalCredits;
      const currentPoints = completedGPA * completedCredits;
      const requiredPoints = totalRequiredPoints - currentPoints;
      const requiredGPA = requiredPoints / remainingCredits;

      if (requiredGPA > 4.0) {
        output.innerText = `âŒ Itâ€™s not possible to reach a GPA of ${targetGPA.toFixed(2)}. You would need a GPA of ${requiredGPA.toFixed(2)}, which exceeds the max of 4.0.`;
        return;
      }

      let result = `ðŸ§® You need to average at least GPA ${requiredGPA.toFixed(2)} in the remaining ${remainingCredits} credits.\n\nðŸŽ¯ Minimum Grade Allocations to Achieve Your Goal:\n`;

      const gradeMap = { "A+": 4.0, "A": 3.7, "B+": 3.3, "B": 3.0 };
      const subjects = remainingCredits / 3;

      // Generate combinations
      const grades = Object.keys(gradeMap);
      let combinations = [];

      function generate(current, depth) {
        if (depth === subjects) {
          const count = {};
          current.forEach(g => count[g] = (count[g] || 0) + 1);
          let total = 0;
          for (let grade in count) {
            total += gradeMap[grade] * count[grade] * 3;
          }
          const avg = total / remainingCredits;
          if (avg >= requiredGPA) combinations.push({ avg, count });
          return;
        }

        for (let g of grades) {
          generate([...current, g], depth + 1);
        }
      }

      generate([], 0);
      combinations.sort((a, b) => a.avg - b.avg);

      const top5 = combinations.slice(0, 5);
      top5.forEach((combo, i) => {
        let line = `Option ${i + 1}: `;
        const entries = Object.entries(combo.count)
          .map(([grade, count]) => `${count} subject${count > 1 ? 's' : ''} with grade ${grade}`);
        line += entries.join(", ");
        result += line + "\n";
      });

      output.innerText = result;
    }
  </script>

</body>
</html>
