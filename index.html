<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      color: #333;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2d6a4f;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2d6a4f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #40916c;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>üéì GPA Calculator</h1>

  <label for="completedGPA">Your current GPA:</label>
  <input type="number" id="completedGPA" placeholder="e.g. 3.2" step="0.01">

  <label for="completedCredits">Credits completed:</label>
  <input type="number" id="completedCredits" placeholder="e.g. 102">

  <label for="remainingCredits">Remaining credits:</label>
  <input type="number" id="remainingCredits" placeholder="e.g. 36">

  <label for="targetGPA">Expected GPA:</label>
  <input type="number" id="targetGPA" placeholder="e.g. 3.6" step="0.01">

  <button onclick="calculate()">Calculate Required GPA</button>

  <div class="result" id="output"></div>

  <script>
    function calculate() {
      const completedGPA = parseFloat(document.getElementById("completedGPA").value);
      const completedCredits = parseFloat(document.getElementById("completedCredits").value);
      const remainingCredits = parseFloat(document.getElementById("remainingCredits").value);
      const targetGPA = parseFloat(document.getElementById("targetGPA").value);
      const outputDiv = document.getElementById("output");

      if (isNaN(completedGPA) || isNaN(completedCredits) || isNaN(remainingCredits) || isNaN(targetGPA)) {
        outputDiv.innerText = "‚ùó Please fill in all fields with valid numbers.";
        return;
      }

      const totalCredits = completedCredits + remainingCredits;
      const totalRequiredPoints = targetGPA * totalCredits;
      const currentPoints = completedGPA * completedCredits;
      const requiredPoints = totalRequiredPoints - currentPoints;
      const requiredGPA = requiredPoints / remainingCredits;
      const requiredGPAFormatted = requiredGPA.toFixed(2);

      if (requiredGPA > 4.0) {
        outputDiv.innerText = `‚ùå It‚Äôs not possible to reach a GPA of ${targetGPA.toFixed(2)}. You would need an average GPA of ${requiredGPAFormatted}, which exceeds the maximum of 4.0.`;
        return;
      }

      let result = `‚úÖ You need to average at least GPA ${requiredGPAFormatted} in the remaining ${remainingCredits} credits.\n`;

      // Allocation logic
      const gradeScale = {
        "A+": 4.0,
        "A": 3.7,
        "B+": 3.5,
        "B": 3.0
      };

      const creditPerSubject = 3;
      const numSubjects = Math.floor(remainingCredits / creditPerSubject);
      let combinations = [];

      function backtrack(subjectsLeft, index, currentCombo, totalGPA) {
        if (combinations.length >= 5) return;
        if (subjectsLeft === 0) {
          const avgGPA = totalGPA / numSubjects;
          if (avgGPA >= requiredGPA - 0.001) {
            combinations.push({ ...currentCombo });
          }
          return;
        }

        const grades = Object.entries(gradeScale);
        for (let i = index; i < grades.length; i++) {
          const [grade, value] = grades[i];
          currentCombo[grade] = (currentCombo[grade] || 0) + 1;
          backtrack(subjectsLeft - 1, i, currentCombo, totalGPA + value);
          currentCombo[grade]--;
        }
      }

      backtrack(numSubjects, 0, {}, 0);

      if (combinations.length > 0) {
        result += "\nüéØ Possible Grade Allocations:";
        combinations.forEach((combo, i) => {
  let line = `\nOption ${i + 1}: `;
  const parts = [];
  for (let [grade, count] of Object.entries(combo)) {
    if (count > 0) {
      parts.push(`${count} subject${count > 1 ? 's' : ''} with grade ${grade}`);
    }
  }
  line += parts.join(" and ");
  result += line;
});
      } else {
        result += "\n‚ö†Ô∏è No valid grade combinations found.";
      }

      outputDiv.innerText = result;
    }
  </script>

</body>
</html>
